      $(function () {
        $(".search_button").click(function () {
          var search_word = $("#search_box").val();
          if (search_word.trim() !== "") {
            $.ajax({
              type: "POST",
              url: "/searchdata",
              data: { search_word: search_word },
              cache: false,
              beforeSend: function () {
                $("#insert_search").empty();
                $("#flash").show();
                $("#searchword").show();
                $(".searchword").text(search_word);
                $("#flash").html(
                  '<img src="/static/img/category_2/loader.gif" align="absmiddle"> Loading Response...'
                );
              },
              success: function (response) {
                $("#insert_search").show().append(response.data);
                $("#flash").hide();
              },
            });
          }
          return false;
        });
      });
    </script>

    <script>
      $(document).ready(function () {
        $("#addProductForm").submit(function (e) {
          console.log("here???");
          e.preventDefault(); // Prevent form from submitting normally
          console.log("here again???");
          var form = document.getElementById("addProductForm");
          var formData = new FormData(form);

          $.ajax({
            url: "/merchant_add_product_to_category/{{ product_category_id }}", // Ensure this points to the correct URL
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
              // Log the response to check its content
              console.log(response);

              if (response.success) {
                // If the product is successfully added, show the success message
                $("#add-product-msg")
                  .text(response.message)
                  .removeClass("text-error-msg")
                  .addClass("text-success-msg");

                // Redirect to the view products page
                window.location.href =
                  "/merchant_viewproducts/{{ product_category_id }}";
              } else {
                // If there was an error, show the error message
                $("#add-product-msg")
                  .text(response.message)
                  .removeClass("text-success-msg")
                  .addClass("text-error-msg");
              }
            },
            error: function (xhr, status, error) {
              // Handle AJAX request errors
              console.log("AJAX error:", error);
              $("#add-product-msg")
                .text("Error: " + xhr.responseJSON.message)
                .removeClass("text-success-msg")
                .addClass("text-error-msg");
            },
          });
        });
      });
    </script>
