<div class="container mt-5">
  <div class="row mx-auto" style="max-width: 80%;"> <!-- Adjust max-width as needed -->
    <!-- First Card -->
    <div class="col-md-5">
      <img
        src="/{{product.product_image}}"
        class="d-block w-100 h-auto pb-5 mb-5 ms-5"
        alt="dress"
      />

    <!-- Second Card -->
    <div class="col-md-5 offset-md-1 pt-5">
      <h4>{{product.product_display_title}}</h4>
      <hr>
      <p><strong>Price</strong> NZD{{product.product_price}}</p>

      <a href="/shopping_cart" class="btn btn-success mt-2 mb-5">Add to cart<a>
      </div>
    </div>
  </div>
