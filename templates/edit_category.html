      $(function () {
        $(".search_button").click(function () {
          var search_word = $("#search_box").val();
          if (search_word.trim() !== "") {
            $.ajax({
              type: "POST",
              url: "/searchdata",
              data: { search_word: search_word },
              cache: false,
              beforeSend: function () {
                $("#insert_search").empty();
                $("#flash").show();
                $("#searchword").show();
                $(".searchword").text(search_word);
                $("#flash").html(
                  '<img src="/static/img/category_2/loader.gif" align="absmiddle"> Loading Response...'
                );
              },
              success: function (response) {
                $("#insert_search").show().append(response.data);
                $("#flash").hide();
              },
            });
          }
          return false;
        });
      });
    </script>

<div class="container" >
    <form id="update-category-form" action="/edit_product_category/{{product_category.id}}" method="post">
        <h1>Edit Category</h1>
        {{product_category}}
        <div class="row" style="margin-top:30px;">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="category_name">Category Name</label>
                    <input type="text" class="form-control" id="category_name" name="category_name" value="{{ product_category.category_name }}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="category_code">Category Code</label>
                    <input type="text" class="form-control" id="category_code" name="category_code" value="{{ product_category.category_code}}" required>
                </div>
            </div>
        </div>
          <button type="submit">Update Category</button>
  
        </form>
        </div>

        <script>
          $(document).ready(function() {
              $('#update-category-form').submit(function(e) {
                  e.preventDefault(); 
                  var formData = $(this).serialize(); 
                  
                  $.ajax({
                      url: '/edit_product_category/{{product_category.id}}',  // Ensure this points to the right route
                      type: 'POST', 
                      data: formData, 
                      success: function(response) {
                          alert('Category updated successfully!');
                          window.location.href = '/admin_all_categories'; 
                      },
                      error: function(xhr, status, error) {
                          alert('Error updating category: ' + error);
                      }
                  });
              });
          });
      </script>
