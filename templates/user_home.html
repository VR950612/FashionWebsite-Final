<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NZ Tech</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="static/css/user.css" />
  </head>
  <body>
    <div class="main d-flex">
      <div class="navbar">
        <ul class="nav">
          <li>
            <a href="/">Change Password</a>
          </li>
          <li>
            <a href="/">My Details</a>
          </li>
          <li><a href="/">My Orders</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
    <div
      class="container d-flex justify-content-center mt-50 mb-50"
      style="margin-left: 400px; padding: 20px 10px"
    >
      <div class="row">
        <div class="col-md-10">
          {% for product in products %}
          <div class="card card-body mb-4">
            <div
              class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row"
            >
              <div class="mr-2 mb-3 mb-lg-0">
                <img
                  src="{{ product.product_image }}"
                  width="150"
                  height="150"
                  alt="{{ product.product_display_title }}"
                />
              </div>
              <div class="media-body">
                <h6 class="media-title font-weight-semibold">
                  <a href="#" data-abc="true">{{ product.product_name }}</a>
                </h6>
                <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
                  <li class="list-inline-item">
                    <a href="#" class="text-muted" data-abc="true">Dresses</a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="text-muted" data-abc="true">Tops</a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="text-muted" data-abc="true">Skirts</a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="text-muted" data-abc="true">Jumpsuits</a>
                  </li>
                </ul>
                <p class="mb-3">{{ product.product_description }}</p>
                <ul class="list-inline list-inline-dotted mb-0">
                  <li class="list-inline-item">
                    All items from <a href="#" data-abc="true">Mobile point</a>
                  </li>
                </ul>
              </div>
              <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
                <h3 class="mb-0 font-weight-semibold">
                  {{ product.product_price }} NZD
                </h3>
                <a
                  href="{{ url_for('add_to_cart', product_id=product.id) }}"
                  class="btn btn-warning mt-4 text-white"
                  ><i class="fa fa-cart-plus mr-2"></i> Add to cart</a
                >
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript -->
    <script>
      // AJAX for login form submission
      $("#login-form").submit(function (e) {
        e.preventDefault();
        $.ajax({
          url: "/login",
          type: "POST",
          data: $(this).serialize(),
          success: function (response) {
            $("#login-message").text(response.message);
            // Redirect to home page upon successful login
            window.location.href = "/user_home";
          },
          error: function (xhr, status, error) {
            $("#login-message").text(xhr.responseJSON.message);
          },
        });
      });

      // AJAX for signup form submission
      $("#signup-form").submit(function (e) {
        e.preventDefault();
        $.ajax({
          url: "/register",
          type: "POST",
          data: $(this).serialize(),
          success: function (response) {
            if (response.success) {
              $("#signup-message")
                .text(response.message)
                .removeClass("text-danger")
                .addClass("text-success");
            } else {
              $("#signup-message")
                .text(response.message)
                .removeClass("text-success")
                .addClass("text-danger");
            }
          },
          error: function (xhr, status, error) {
            $("#signup-message")
              .text("Error: " + xhr.responseJSON.message)
              .removeClass("text-success")
              .addClass("text-danger");
          },
        });
      });

      // For side bar on user home page
      $(document).ready(function () {
        $(".button-left").click(function () {
          $(".sidebar").toggleClass("fliph");
        });
      });
    </script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
