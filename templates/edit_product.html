              type: "POST",
              url: "/searchdata",
              data: { search_word: search_word },
              cache: false,
              beforeSend: function () {
                $("#insert_search").empty();
                $("#flash").show();

          }

<div class="container mt-5">
  <h2 class="text-white" style="margin-bottom: 20px;">Edit Product</h2>
    <!-- Form to update product with AJAX -->
    <form id="update-product-form" action="{{ url_for('edit_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="product_name" class="text-white">Product Category</label>
            <input type="text" class="form-control" id="product_category" name="product_category" value="{{ product.product_category }}" required>
        </div>
        <div class="form-group">
            <label for="product_code" class="text-white">Product Name</label>
            <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product.product_name }}" required>
        </div>
        <div class="form-group">
            <label for="product_title" class="text-white">Product Display Title</label>
            <input type="text" class="form-control" id="product_display_title" name="product_display_title" value="{{ product.product_display_title }}" required>
        </div>
        <div class="form-group">
            <label for="product_description" class="text-white">Product Description</label>
            <textarea class="form-control" id="product_description" name="product_description" rows="4" required>"{{ product.product_description }}"</textarea>
        </div>
        <div class="form-group">
            <label for="product_price" class="text-white">Product Price</label>
            <input type="number" class="form-control" id="product_price" name="product_price" value="{{ product.product_price }}" required>
        </div>
        <div class="form-group">
            <label for="product_quantity" class="text-white">Product Quantity</label>
            <input type="number" class="form-control" id="product_quantity" name="product_quantity" value="{{ product.product_quantity }}" required>
        </div>
        <!-- Hidden input fields to store product ID -->
        <input type="hidden" id="product_id" value="{{ product.id }}">
        <button type="submit" class="btn btn-primary" style="margin-top: 20px">Update Product</button>
    </form>
</div>

<script>
$(document).ready(function() {
  $('#update-product-form').submit(function(e) {
      e.preventDefault(); 
      var formData = $(this).serialize(); 
      
      // Retrieve product ID from a hidden input field
      var productId = $('#product_id').val();

      $.ajax({
          url: '/edit_product/' + productId, // Use productId variable
          type: 'POST', 
          data: formData, 
          success: function(response) {
              alert('Product updated successfully!');
              window.location.href = '/merchant_viewproducts/{{ product.product_category }}'; 
          },
          error: function(xhr, status, error) {
              alert('Error updating product: ' + error);
          }
      });
  });
});
</script>
