{% include "header.html" %}

<section id="login-background" class="gradient-background">
  <div class="container pb-5 pt-2" style="max-width: 500px">
    <h2 class="text-center mt-3" style="color: white; margin-bottom: 20px">
      Sign Up
    </h2>

    <form class="custom-form" id="signup-form">
      <div class="mb-3 mt-3">
        <label for="firstName" class="form-label"
          ><i class="fa-solid fa-user"></i>First Name</label
        >
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          required
        />
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label"
          ><i class="fa-solid fa-user"></i>Last Name</label
        >
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label"
          ><i class="fa-solid fa-user"></i>Email</label
        >
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label"
          ><i class="fa-solid fa-user"></i>Password</label
        >
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input
          type="number"
          class="form-control"
          id="age"
          name="age"
          required
        />
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" required>
          <option value="" selected disabled>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option></select
        ><br />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-dark fs-6 col-md-6 mb-5">
          Register
        </button>
      </div>
      <span id="signup-message" class="text-danger"></span>
    </form>
  </div>
</section>
{% include "footer.html"%}
